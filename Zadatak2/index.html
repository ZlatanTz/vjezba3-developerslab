<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="app-content">

        <div class="buttons-wrapper"></div>
        <!-- <div class="sound-name"></div> -->

        <div class="controls-wrapper">
          <div class="switcher-content">
            <p>Power</p>
            <div class="switcher" id="power-switcher">
              <div class="switch-btn" id="power-switcher-btn"></div>
            </div>
          </div>

          <div class="heater-content">
            <h3 class="sound-name">Heater</h3>
          </div>

          <div class="slider-wrapper">
            <input type="range" min="0" max="1" step="0.1" class="slider" />
          </div>

          <div class="bank-content">
            <p>Bank</p>
            <div class="switcher" id="bank-switcher">
              <div class="switch-btn" id="bank-swticher-btn"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
